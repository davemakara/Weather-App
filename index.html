<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <form class="searchForm">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search city"
          class="search"
        />

        <button type="submit" class="submitBtn" id="submitBtn">Search</button>
      </form>
      <div class="cityInfo">
        <img src="" alt="" id="weatherPic" />
        <h1 class="temperature" id="temperature"></h1>
        <h2 class="city" id="city"></h2>
        <div class="windAndHumidity">
          <div class="humidity">
            <img
              src="./img/humidity.png"
              alt="humidity"
              class="humAndWindImg"
            />
            <div class="insideHumidity inside">
              <p id="humidityPerc"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <img src="./img/wind.png" alt="wind" class="humAndWindImg" />
            <div class="insideWind inside">
              <p id="windPerc"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
